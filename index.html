<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cam Doctor v1</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Cam Doctor v1</h2>

    <form id="camForm">
      <input type="number" step="any" placeholder="Valve Lift (mm)" id="lift" />
      <input type="number" step="any" placeholder="Intake Duration @1mm" id="intake1" />
      <input type="number" step="any" placeholder="Intake Duration @0.1" id="intake01" />
      <input type="number" step="any" placeholder="Exhaust Duration @1mm" id="exhaust1" />
      <input type="number" step="any" placeholder="Exhaust Duration @0.1" id="exhaust01" />
      <input type="number" step="any" placeholder="Intake Lobe Center Angle" id="intakeLCA" />
      <input type="number" step="any" placeholder="Exhaust Lobe Center Angle" id="exhaustLCA" />
    </form>

    <div class="buttons">
      <button onclick="generatePDF()">Generate PDF</button>
      <button onclick="showResults()">Show Output</button>
      <button onclick="exportAsImage()">Export as Image</button>
    </div>

    <div id="outputArea" class="output-area"></div>
  </div>

  <footer>
    Developed by <strong>Shafaq</strong>
  </footer>

  <script src="script.js"></script>
</body>
</html>
