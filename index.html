<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cam doctor - by hyper cams</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="goz.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="container">
    <img src="goz.png" alt="Logo" style="
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 
              0 4px 6px rgba(0, 0, 0, 0.1);
  object-fit: cover;
" />
    <h2>Cam doctor - by hyper cams</h2>

    <form id="camForm" onsubmit="event.preventDefault();">
      <input type="number" step="any" id="lift" placeholder="e.g. 10.5">

      <label for="intake1">Intake Duration @ 1mm Lift (°)</label>
      <input type="number" step="any" id="intake1" placeholder="e.g. 270">

      <label for="intake01">Intake Duration @ 0.1mm Lift (°)</label>
      <input type="number" step="any" id="intake01" placeholder="e.g. 300">

      <label for="exhaust1">Exhaust Duration @ 1mm Lift (°)</label>
      <input type="number" step="any" id="exhaust1" placeholder="e.g. 272">

      <label for="exhaust01">Exhaust Duration @ 0.1mm Lift (°)</label>
      <input type="number" step="any" id="exhaust01" placeholder="e.g. 310">

      <label for="intakeLCA">Intake Lobe Center Angle (°)</label>
      <input type="number" step="any" id="intakeLCA" placeholder="e.g. 110">

      <label for="exhaustLCA">Exhaust Lobe Center Angle (°)</label>
      <input type="number" step="any" id="exhaustLCA" placeholder="e.g. 114">
    </form>

    <div class="buttons">
      <button type="button" onclick="generatePDF()">Generate PDF</button>
      <button type="button" onclick="showResults()">Show Output</button>
      <button type="button" onclick="exportAsImage()">Export as Image</button>
    </div>

    <div id="outputArea" class="output-area"></div>
  </div>

  <footer style="
  background-color: #1e1e1e;
  color: #eee;
  padding: 20px 10px;
  margin-top: 60px;
  text-align: center;
  font-size: 14px;
  border-top: 1px solid #444;
">
  Site owner:
  <a href="https://www.instagram.com/hyper_cams" target="_blank" style="
    color: #4fc3f7;
    text-decoration: none;
  " onmouseover="this.style.color='#81d4fa'" onmouseout="this.style.color='#4fc3f7'">@hyper_cams</a>
  |
  Developed by:
  <a href="https://t.me/abj0o" target="_blank" style="
    color: #4fc3f7;
    text-decoration: none;
  " onmouseover="this.style.color='#81d4fa'" onmouseout="this.style.color='#4fc3f7'">@abj0o</a>
</footer>

  <script src="script.js"></script>
</body>
</html>
