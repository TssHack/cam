<!DOCTYPE html>
<html lang="en"> <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cam Doctor v2 - Camshaft Analyzer</title> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="goz.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div class="container">
    <img src="goz.png" alt="Logo" class="logo-img" /> <h2 class="title">Cam Doctor v2</h2> <form id="camForm" onsubmit="event.preventDefault();">
      <div class="form-grid"> <div class="input-group">
          <label for="lift">Lift (mm)</label>
          <input type="number" step="any" id="lift" placeholder="e.g. 10.5">
        </div>
        <div class="input-group">
          <label for="intake1">Intake Duration @ 1mm Lift (°)</label>
          <input type="number" step="any" id="intake1" placeholder="e.g. 270">
        </div>
        <div class="input-group">
          <label for="intake01">Intake Duration @ 0.1mm Lift (°)</label>
          <input type="number" step="any" id="intake01" placeholder="e.g. 300">
        </div>
        <div class="input-group">
           <label for="exhaust1">Exhaust Duration @ 1mm Lift (°)</label>
           <input type="number" step="any" id="exhaust1" placeholder="e.g. 272">
        </div>
        <div class="input-group">
          <label for="exhaust01">Exhaust Duration @ 0.1mm Lift (°)</label>
          <input type="number" step="any" id="exhaust01" placeholder="e.g. 310">
        </div>
        <div class="input-group">
          <label for="intakeLCA">Intake Lobe Center Angle (LCA °)</label>
          <input type="number" step="any" id="intakeLCA" placeholder="e.g. 110">
        </div>
        <div class="input-group">
           <label for="exhaustLCA">Exhaust Lobe Center Angle (LCA °)</label>
           <input type="number" step="any" id="exhaustLCA" placeholder="e.g. 114">
        </div>
      </div>
    </form>

    <div class="buttons">
      <button type="button" id="btnGeneratePdf" onclick="generatePDF()">
        <i class="fas fa-file-pdf"></i> Generate PDF
      </button>
      <button type="button" id="btnShowOutput" onclick="showResults()">
        <i class="fas fa-eye"></i> Show Output
      </button>
      <button type="button" id="btnExportImage" onclick="exportAsImage()">
        <i class="fas fa-image"></i> Export Image
      </button>
    </div>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <span>Processing...</span>
    </div>

    <div id="outputArea" class="output-area" style="display: none;">
      </div>
  </div>

  <footer> <div class="footer-content"> <div class="footer-section">
        Site owner:
        <a href="https://www.instagram.com/hyper_cams" target="_blank" class="footer-link"> <i class="fab fa-instagram"></i> @hyper_cams
        </a>
      </div>
      <div class="footer-section">
        Developed by:
        <a href="https://t.me/abj0o" target="_blank" class="footer-link"> <i class="fab fa-telegram"></i> @abj0o
        </a>
      </div>
    </div>
    <div class="footer-note">
      &copy; <span id="currentYear"></span> Cam Doctor. All rights reserved. </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
