<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cam Doctor v1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    input {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      max-width: 320px;
    }
  </style>
</head>
<body>

  <h2>Cam Doctor v1</h2>
  <form id="camForm">
    <input type="number" step="any" placeholder="Lift (mm)" id="lift"><br>
    <input type="number" step="any" placeholder="Intake Duration @1mm" id="intake1"><br>
    <input type="number" step="any" placeholder="Intake Duration @0.1" id="intake01"><br>
    <input type="number" step="any" placeholder="Exhaust Duration @1mm" id="exhaust1"><br>
    <input type="number" step="any" placeholder="Exhaust Duration @0.1" id="exhaust01"><br>
    <input type="number" step="any" placeholder="Intake Lobe Center Angle (LCA)" id="intakeLCA"><br>
    <input type="number" step="any" placeholder="Exhaust Lobe Center Angle (LCA)" id="exhaustLCA"><br>
    <button type="button" onclick="generatePDF()">Generate PDF</button>
  </form>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const lift = parseFloat(document.getElementById("lift").value);
      const intake1 = parseFloat(document.getElementById("intake1").value);
      const intake01 = parseFloat(document.getElementById("intake01").value);
      const exhaust1 = parseFloat(document.getElementById("exhaust1").value);
      const exhaust01 = parseFloat(document.getElementById("exhaust01").value);
      const intakeLCA = parseFloat(document.getElementById("intakeLCA").value);
      const exhaustLCA = parseFloat(document.getElementById("exhaustLCA").value);

      if (
        isNaN(lift) || isNaN(intake1) || isNaN(intake01) ||
        isNaN(exhaust1) || isNaN(exhaust01) ||
        isNaN(intakeLCA) || isNaN(exhaustLCA)
      ) {
        alert("Please fill out all fields with valid numbers.");
        return;
      }

      const ivo = intakeLCA - (intake1 / 2);
      const ivc = intakeLCA + (intake1 / 2);
      const evo = exhaustLCA - (exhaust1 / 2);
      const evc = exhaustLCA + (exhaust1 / 2);

      doc.setFontSize(16);
      doc.setTextColor(40, 40, 40);
      doc.text("Cam Doctor v1 - Results", 20, 20);
      doc.setDrawColor(0);
      doc.line(20, 22, 190, 22);

      doc.setFontSize(12);
      doc.setTextColor(60, 60, 60);
      let y = 35;
      const lines = [
        `Lift: ${lift} mm`,
        `Intake Duration @1mm: ${intake1}°`,
        `Intake Duration @0.1: ${intake01}°`,
        `Exhaust Duration @1mm: ${exhaust1}°`,
        `Exhaust Duration @0.1: ${exhaust01}°`,
        `Intake Lobe Center Angle (LCA): ${intakeLCA}°`,
        `Exhaust Lobe Center Angle (LCA): ${exhaustLCA}°`,
        `Intake Valve Timing: Opens @ ${ivo}°, Closes @ ${ivc}°`,
        `Exhaust Valve Timing: Opens @ ${evo}°, Closes @ ${evc}°`
      ];

      lines.forEach(line => {
        doc.text(line, 20, y);
        y += 10;
      });

      doc.save("cam_doctor_result.pdf");
      alert("PDF has been successfully generated and saved.");
    }
  </script>

</body>
</html>
